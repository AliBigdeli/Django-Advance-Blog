name: Django Project Test

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:

  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: Setup Docker-compose
      run: docker-compose up -d
    - name: Run tests
      run: docker-compose exec backend sh -c "pytest && flake8"

name: docker-compose-actions-workflow
on:
  push:
    branches:
      - 'production'
jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Build the stack
        run: docker-compose up -d
      - name: Running Test
        run: docker exec backend sh -c "flake8 && pytest ."